{% extends 'base.html' %}

{% block title %}
DELETE POST | 
{% endblock %}

{% block content %}

<h2 class="mb-5">Delete post:</h2>

<h4>Deleting post {{ post.title }}</h4>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mb-5">
        <p class="mb-4">Are you sure you want to delete this post?</p>
        <div class="d-flex gap-2">
            <a href="{% url 'post_details' post.pk %}" class="btn btn-secondary">Cancel</a>
            <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</form>

{% endblock %}
