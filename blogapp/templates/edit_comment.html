{% extends 'base.html' %}

{% block title %}Edit Comment | {% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4">Edit Comment</h4>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <textarea name="body" class="form-control" rows="3" required>{{ comment.body }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'post_details' comment.post.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
