{% extends 'base.html' %}

{% block title %}Create Post | {% endblock %}

{% block content %}

<h2 class="mb-5">Create post:</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}             {# Display the form fields as paragraphs (p element). #}
        <button class="btn btn-secondary">Post</button>
    </div>
</form>

{% endblock %}
